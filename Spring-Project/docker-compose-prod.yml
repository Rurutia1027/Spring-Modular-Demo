services:
  # docker-compose up -d  consul
  consul:
    image: hashicorp/consul:latest
    container_name: spring-project-consul
    ports:
      - "8500:8500"      # Consul UI & API Port
      - "8600:8600/udp"  # Consul DNS  Port
    command: "agent -dev -client=0.0.0.0"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8500/v1/status/leader" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - spring-project
    restart: unless-stopped

  # docker-compose up -d  envoy
  envoy:
    image: envoyproxy/envoy:v1.26.0
    container_name: spring-project-envoy
    ports:
      - "10000:10000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:10000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./gateway/envoy.yml:/etc/envoy/envoy.yaml:ro  # Envoy config YML file
    networks:
      - spring-project
    depends_on:
      - consul
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: spring-project-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - spring-project_mysql_data:/var/lib/mysql
    networks:
      - spring-project

  redis:
    image: redis:7.0
    container_name: spring-project-redis-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - spring-project_redis_data:/data
    networks:
      - spring-project

#  docker compose -f docker-compose-prod.yml rm -sf spring-project
#  docker compose -f docker-compose-prod.yml up -d spring-project
  spring-project:
    image: nanachi1027/project:20-08-2025-09-07-45
    container_name: spring-project
    ports:
      - "8101:8101"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
      envoy:
        condition: service_healthy
    networks:
      - spring-project

volumes:
  spring-project_mysql_data:
  spring-project_redis_data:

networks:
  spring-project:
